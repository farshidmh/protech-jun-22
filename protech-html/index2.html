<html>

<head>
    <title> Hello CSS </title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="assets/style2.css">

</head>

<body>


    <div class="container">
        <label for="inp_name"> Your Name: </label>
        <input type="text" placeholder="Enter your name" list="names" id="inp_name">
        <datalist id="names">
            <option> John </option>
            <option> Jane </option>
            <option> Tim </option>
            <option> Ryan </option>
        </datalist>
    </div>


    <div class="container">
        <label for="sel_city"> City: </label>
        <select id="sel_city">
            <option> New York </option>
            <option> London </option>
            <option> Paris </option>
        </select>
    </div>

    <div class="container">
        <input type="checkbox" id="inp_remember">
        <label for="inp_remember"> Remember Me </label>
    </div>


    <div class="clearfix"></div>

    <div class="container">

        <ul>

            <li>

                <input type="radio" id="rd_java" name="lang">
                <label for="rd_java"> Java </label>

            </li>

            <li>

                <input type="radio" id="rd_php" name="lang">
                <label for="rd_php"> PHP </label>

            </li>

            <li>

                <input type="radio" id="rd_python" name="lang">
                <label for="rd_python"> Python </label>

            </li>


        </ul>

    </div>


    <div class="container text-center">
        <input type="color">
    </div>




    <div class="container text-center">
        <button type="button" class="btn-save"> Save </button>
    </div>

    <div class="clearfix"></div>

    <div class="container text-center" style="width: 100%;">


        Hello <span style="color: #ff11aa ;"> World </span>


    </div>




</body>



</html>
